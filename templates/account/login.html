<form id="login-form" class="flex flex-col relative p-4 rounded-3xl gap-5 bg-green-100 justify-center mx-auto w-[40vh] h-[40vh] my-[10vh] indicator">
    <button onclick="closeFrom('login-form')" type="reset" class="indicator-item m-5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </button>
    <label for="username" class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 16 16"
             fill="currentColor"
             class="h-4 w-4 opacity-70">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"></path>
        </svg>
        <input required type="text" name="username" placeholder="Username">
    </label>
    <label for="password" class="input input-bordered flex items-center gap-2">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70">
            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"></path>
        </svg>
        <input minlength="6" maxlength="255" required type="password" name="password" placeholder="Password">
    </label>
    <div class="flex justify-between">
        <label for="remember-me">
            Remember me
            <input type="checkbox" name="remember-me" class="cursor-pointer">
        </label>
        <button type="button" class="text-blue-300 hover:text-blue-700 cursor-pointer">Forget Password?</button>
    </div>
    <button id="login-submit" type="submit" onclick="loginCheck()" class="btn btn-info mx-auto w-[25vh] my-4">Login</button>
    <p class="mx-auto">Do not have account? <button onclick="registerFrom()" type="button" class="text-blue-300 hover:text-blue-700 cursor-pointer" >Registration</button></p>
</form>
