<header>
    <div class="flex justify-between navbar bg-blue-300">
        <div>
            {% if request.user.is_authenticated %}
                <details class="dropdown">
                    <summary id="profile-menu" class="btn btn-active btn-neutral hover:btn-warning">Profile</summary>
                    <ul class="flex gap-1 menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow mt-2">
                        <li><button>Name: {{ request.user.username }}</button></li>
                        <li><button>Details</button></li>
                        <li><button>Order History</button></li>
                        <li><button>Balance: ${{ request.user.profile.balance }}</button></li>
                        <hr>
                        <li><button onclick="logout()" id="logout">Log Out</button></li>
                    </ul>
                </details>
            	{% else %}
                    <section id="login-page" class="flex inset-0 justify-center items-center fixed z-50 hidden">
                        {% include 'account/login.html' %}
                    </section>
                    <section id="register-page" class="flex inset-0 justify-center items-center fixed z-50 hidden">
                        {% include 'account/register.html' %}
                    </section>
                    <button onclick="loginFrom()" id="login" class="btn btn-active btn-neutral hover:btn-warning">Login / SignUp</button>
            {% endif %} 
        </div>
        <div>
            <label class="input input-bordered flex items-center gap-3">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-4 w-4 opacity-70">
                    <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd"></path>
                </svg>
                <a href="#" class="text-red-500 font-bold">Online Shop</a>
            </label>
        </div>
    </div>
    <div class="flex justify-between bg-blue-900 text-red-500 font-bold">
        <div class="hover:bg-black p-3">
            <a href="#">About Us</a>
        </div>
        <div class="flex flex-row-reverse gap-4">
            <div class="dropdown dropdown-end">
                <button tabindex="0" type="button" class="hover:bg-black p-3">Category</button>
                <ul id="category-list" tabindex="0" class="dropdown-content menu bg-base-100 space-y-4 rounded-box w-[15vh] m-2 p-2 shadow content-center"></ul>
            </div>
            <a href="#" id="products-btn" class="hover:bg-black p-3">Products</a>
            <a class="hover:bg-black p-3" href="#">Blog</a>
            <a class="hover:bg-black p-3" href="#">Support</a>
        </div>
    </div>
</header>
